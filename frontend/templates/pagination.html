<nav ng-if="pageCount > 1" class="mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">
            Showing page {{currentPage}} of {{pageCount}} ({{totalCount}} total)
        </small>
        <ul class="pagination pagination-sm mb-0">
            <li class="page-item" ng-class="{disabled: currentPage <= 1}">
                <a class="page-link" href="" ng-click="onPrev()">Previous</a>
            </li>
            <li class="page-item"
                ng-repeat="page in pages"
                ng-class="{active: page === currentPage}">
                <a class="page-link" href="" ng-click="onPageSelect({page: page})">{{page}}</a>
            </li>
            <li class="page-item" ng-class="{disabled: currentPage >= pageCount}">
                <a class="page-link" href="" ng-click="onNext()">Next</a>
            </li>
        </ul>
    </div>
</nav>
