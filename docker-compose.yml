services:
  db:
    image: postgres:15-alpine
    container_name: books_db
    environment:
      POSTGRES_DB: books_db
      POSTGRES_USER: books_user
      POSTGRES_PASSWORD: books_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U books_user -d books_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: books_backend
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: books_db
      DB_USER: books_user
      DB_PASSWORD: books_password

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: books_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - frontend_node_modules:/usr/share/nginx/html/node_modules
    ports:
      - "8000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  frontend_node_modules:
